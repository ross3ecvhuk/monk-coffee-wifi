{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table table-dark table-striped table-hover">
          <!-- This is where you will write the code to render a Bootstrap 
          Table that contains all the information from the 
          cafe-data.csv file. -->
          {% for cafe in cafes %}
                <tr>
                {% for cafe_spec in cafe %}
                    {% if cafe_spec[:5] == "https" %}
                    <td><a href="{{ cafe_spec }}">Maps Link</a></td>
                    {% else %}
                    <td>{{ cafe_spec }}</td>
                    {% endif %}
                {% endfor %}
                </tr>
          {% endfor %}
  	  </table>

      <p><a href="{{ url_for('home') }}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
